<!DOCTYPE html>
<html>
<head>
  <title>Mahvel</title>
  <!-- favicon -->
  <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
  <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
  <!-- linking CSS reset file -->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

  <!-- linking bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
  <!-- linking CSS file -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!-- background @author Gregor Adams-->
  <input class="retrigger" type="radio" name="rerun" id="retrigger--1"/>
  <input class="retrigger" type="radio" name="rerun" id="retrigger--2" checked="checked"/>
  <div class="bg"></div>
  <!-- logo -->
  <div class="logo">
      <img class="img-responsive center-block" src="assets/images/mahvelLogo.png" height="300" width="500">
  </div>
  <!-- search bar -->
  <div class="search-container" >
  	<div class="row">
  		<div class="col-md-12">
              <div class="input-group" id="adv-search">
                  <input type="text" class="form-control" placeholder="It's Mahvel Baby!" />
                  <div class="input-group-btn">
                      <div class="btn-group" role="group">
                          <div class="dropdown dropdown-lg">
                              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><span class="caret"></span></button>
                              <div class="dropdown-menu dropdown-menu-right" role="menu">
                                  <form class="form-horizontal" role="form">
                                    <div class="form-group">
                                      <label for="filter">Filter by:</label>
                                      <select class="form-control">
                                          <option value="0" selected>Comics</option>
                                          <option value="1">Characters</option>
                                          <option value="2">Events</option>
                                          <option value="3">Most Popular</option>
                                          <option value="4">Top Rated</option>
                                      </select>
                                    </div>
                                    <div class="form-group">
                                      <label for="contain">Author</label>
                                      <input class="form-control" type="text" />
                                    </div>
                                    <div class="form-group">
                                      <label for="contain">Contains The Words</label>
                                      <input class="form-control" type="text" />
                                    </div>
                                    <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                                  </form>
                              </div>
                          </div>
                          <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                      </div>
                  </div>
              </div>
            </div>
          </div>
  	</div>
  </div>
  <!-- end search bar -->
  <!-- linking jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <!-- linking bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>  <script src="https://www.gstatic.com/firebasejs/3.6.3/firebase.js"></script>
  <!-- linking JS files -->
  <script type="text/javascript" src="assets/javascript/javascript.js"></script>

</html>
